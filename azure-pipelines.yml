# HTML
# Archive your static HTML project and save it with the build record.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)/first.html'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(build.artifactStagingDirectory)/first-html.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'html-artifact'
    pathToPublish: '$(build.artifactStagingDirectory)/first-html.zip'

